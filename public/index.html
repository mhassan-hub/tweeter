<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
      <!-- Imported fonts -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">  
      <!-- icons -->
      <script src="https://kit.fontawesome.com/1cbe9aac5b.js" crossorigin="anonymous"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.full.min.js" integrity="sha512-wb3lqal2VtYhmlPAr232VP+Zus676CFAEYdywxIUSxG6F/X9WhN6SpREkWUdwBvMpd6gCKuKTGHhdum6m1wOvQ==" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/helpers.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <nav>
      <span>tweeter</span>

      <div id="write-new-tweet"> 
        <p><b>Write</b> a new tweet</p>
        <i id="double-down"class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <header class="page-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>

      <div>
          <h2>General Iroh</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div class="error-max" style="display: none">
          <i class="fas fa-exclamation-circle"></i>

          <h2>Error: Tweet exceeded the maximum allowed characters</h2>

          <i class="fas fa-exclamation-circle"></i>
        </div>

        <div class="error-empty" style="display: none">
          <i class="fas fa-exclamation-circle"></i>

          <h2>Error: Tweet cannot be empty!</h2>

          <i class="fas fa-exclamation-circle"></i>
        </div>

        <h2>Compose Tweet</h2>

        <form id="tweet-form" method="POST" action="/tweets">
          <textarea name="text" placeholder="What are you humming about?" id="tweet-text"></textarea>

          <div>
            <button type="submit">Tweet</button>

            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section class="tweet-display">
      </section>
    </main> 

    <button id="top-page" style="display: none">
      <i class="far fa-caret-square-up"></i>
    </button>
  </body>
</html>
